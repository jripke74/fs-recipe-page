<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chocolate Chip Cookies</title>
</head>
<body>
  <h1>Chocolate Chip Cookies</h1>
  <p>How to make them...</p>
  <h2>Ingredients</h2>
  <ul>
    <li>1 cup chocolate chips</li>
    <li>2 cups of flour</li>
    <li>2 cups of sugar</li>
    <li>2 eggs</li>
  <ul>
  <h2>Instructions</h2>
  <ol>
    <li>Mix all ingredients</li>
    <li>Turn oven to 350 degrees</li>
    <li>Bake for 12 minutes</li>
    <li>Let cool</li>
  <ol>
  <img src="https://cdn.freecodecamp.org/curriculum/labs/recipe.jpg" alt="eggs, milk and wisk">
</body>
</html>
